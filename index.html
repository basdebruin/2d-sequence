<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>2D Sequencer</title>
    <meta name="author" content="Bas de Bruin">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/app.min.css" type="text/css">

    <script src="lib/Tone.js"></script>

    <script src="synth.js"></script>
    <script src="button.js"></script>
    <script src="app.js"></script>
</head>

<body onload="init()">

    <div id="title">
        <h1>2D Sequence</h1>
        <h2>by Bas de Bruin</h2>
    </div>

    <div class="container">

        <nav>
            <div id="switch">
                <button onclick="setMode(event, 'strike')">Strike</button>
                <button onclick="setMode(event, 'edit')" class="active">Edit</button>
            </div>
            <div>
                <button onclick="stopGrid()"> Stop</button>
                <button onclick="clearGrid()">Clear</button>
                <a href="https://github.com/basdebruin/2d-sequence/blob/master/docs/docs.md">Docs</a>
            </div>
        </nav>

        <div id="grid"></div>

    </div>

    <output id="debug"></output>
</body>

</html>
